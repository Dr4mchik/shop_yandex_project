<!doctype html>
<html lang="ru">
<head>
     <meta charset="utf-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Expand at md</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Главная</a>
              </li>
                {% if not current_user.is_authenticated %}
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/register">Регистрация</a>
              </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login">Авторизация</a>
              </li>
                {% else %}
                <li class="nav-item">
                <a class="nav-link active" href="/user/products">Ваши продукты</a>
              </li>
                <li class="nav-item">
                <a class="nav-link active" href="/user/products/add">Добавить продукт</a>
              </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
</header>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
