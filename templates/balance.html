{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">Пополнение баланса</h4>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <div class="d-inline-block border border-success rounded-circle p-3 mb-3">
                        <i class="bi bi-wallet2" style="font-size: 3rem; color: #198754;"></i>
                    </div>
                    <h5>Текущий баланс: <span class="badge bg-success fs-5">{{ current_user.balance }}₽</span></h5>
                </div>

                <form method="POST" action="/user/balance">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        <label for="amount" class="form-label">Сумма пополнения (руб.)</label>
                        {{ form.amount(class="form-control", id="amount", placeholder="Введите сумму") }}
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Способ оплаты</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="card" checked>
                                <label class="form-check-label" for="card">
                                    <i class="bi bi-credit-card me-1"></i> Банковская карта
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="qiwi">
                                <label class="form-check-label" for="qiwi">
                                    <i class="bi bi-wallet me-1"></i> QIWI
                                </label>
                            </div>
                        </div>
                    </div>

                    {% if message %}
                    <div class="alert alert-{{ message_category }}">{{ message }}</div>
                    {% endif %}

                    <button type="submit" class="btn btn-success w-100">Пополнить баланс</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
